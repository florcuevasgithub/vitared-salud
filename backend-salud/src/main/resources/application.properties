# Server Configuration
server.port=${PORT:8080}

# Application Configuration
spring.application.name=backend-salud

# Database Configuration
# Railway proporciona DATABASE_URL en formato: postgresql://user:password@host:port/database
# La clase DatabaseConfig.java maneja la conversión automática a JDBC
# Para desarrollo local, usar estas variables:
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/salud}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver
# Si DatabaseConfig no puede parsear DATABASE_URL, Spring Boot usará estas propiedades

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# CORS Configuration
spring.web.cors.allowed-origins=${FRONTEND_URL:http://localhost:3000}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

