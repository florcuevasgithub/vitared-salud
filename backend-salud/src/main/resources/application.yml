server:
  port: ${PORT:8080}

spring:
  application:
    name: backend-salud
  
  datasource:
    # DatabaseConfig.java maneja la conversi√≥n de DATABASE_URL de Railway
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/salud}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  web:
    cors:
      allowed-origins: ${FRONTEND_URL:http://localhost:3000}
      allowed-methods: GET,POST,PUT,DELETE,OPTIONS
      allowed-headers: "*"

